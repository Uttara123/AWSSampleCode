<html>
<script>

function myFunction() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("my-demo").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "https://k47ixwgmhh.execute-api.us-east-1.amazonaws.com/prod/myS3APIGWLambda", true);
    xhttp.send();

}
</script>

<body><div align="center"><br><br><br><br>
<h1>Hello <span id="my-demo">Uttara !</span></h1>
<button onclick="myFunction()">Click me for Lambda function</button><br>
<img src="https://s3.amazonaws.com/velsag.com/blue.jpeg"></div>
</body>
</html>
